<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style src="styles.css"></style>
</head>

<body>
  <div><button onclick="reset(event)">Reset Board</button></div>
  <div >Next Turn:
    <span id="turn">X</span>
    <div>
      <span class='left' id="0" onclick="handleClick(event)">_ |</span>
      <span class='mid' id="1" onclick="handleClick(event)">_</span>
      <span class='right' id="2" onclick="handleClick(event)">| _</span>
    </div>
    <div>
      <span class='left' id="3" onclick="handleClick(event)">_ |</span>
      <span class='mid' id="4" onclick="handleClick(event)">_</span>
      <span class='right' id="5" onclick="handleClick(event)">| _</span>
    </div>
    <div>
      <span class='left' id="6" onclick="handleClick(event)">_ |</span>
      <span class='mid' id="7" onclick="handleClick(event)">_</span>
      <span class='right' id="8" onclick="handleClick(event)">| _</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
